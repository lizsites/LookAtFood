<app-navbar></app-navbar>
<button type="button" (click)="refresh()">refresh list</button>
<div *ngFor="let recipe of recipes">
    <span>{{recipe.id}}</span>
    <p>{{recipe.title}}</p>
    <p>{{recipe.description}}</p>

    <div *ngFor="let ingredient of recipe.ingredients">
        <p>{{ingredient.name}}</p>
    </div>

    <div *ngFor="let step of recipe.recipeSteps">
        <p>{{step.stepNum}} : {{step.body}}</p>
    </div>
<button (click)="editRecipe(recipe)">Edit Recipe</button>
</div>
