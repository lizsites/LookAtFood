<section>
<h2>Please Enter Your Username and Password:</h2>
username : <input type="text" id="username" placeholder="USERNAME" [(ngModel)]="username"/>
password : <input type="password" id="password" placeholder="PASSWORD" [(ngModel)]="password"/>
<button id = "loginbtn" (click)="loginFunc()">Login</button>
</section>

<div [hidden] = "visibility">
    <app-update-user [username]="username"></app-update-user>
</div>
